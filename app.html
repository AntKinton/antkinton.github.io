      <!-- image -->

      <!-- previous btn -->
      <div class="btnSlide backward">
        <span class="material-icons-outlined">

  <!-- Pie de página -->
  <div class="container-fluid py-2 text-left fixed-bottom" style="background-color: #343a40; color: #ffffff; text-align: left; padding: 20px;">
    Antsplan, tu web de mirmecologia.
  </div>

  <!--<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const image = document.querySelector(".slide-image");
    const imageNumber = document.querySelector(".slide-image-number");
    const totalImageNumber = document.querySelector(".total-image-number");
    const prevBtn = document.querySelector(".backward");
    const nextBtn = document.querySelector(".forward");

    // the image array
    const images = [
      "./images/catas.jpg",
      "./images/drone.jpg",
      "./images/phei.jpg",
      "./images/foreli2.jpg",
      "./images/apha.jpg",
    ];

    let currentImage = 0;

    window.addEventListener("DOMContentLoaded", showImageWithTransition);
    image.addEventListener("click", showNextImage);
    prevBtn.addEventListener("click", showPreviousImage);
    nextBtn.addEventListener("click", showNextImage);

    function showPreviousImage() {
      currentImage--;
      if (currentImage < 0) {
        currentImage = images.length - 1;
      }
      showImageWithTransition();
    }

    // Función para mostrar la siguiente imagen
    function showNextImage() {
      currentImage++;
      if (currentImage >= images.length) {
        currentImage = 0;
      }
      showImageWithTransition();
    }

    function showImageWithTransition() {
      image.style.transition = "opacity 0.5s ease";
      image.style.opacity = "0";
      setTimeout(() => {
        showImage();
        image.style.transition = "opacity 0.5s ease";
        image.style.opacity = "1";
      }, 500);
    }

    function showImage() {
      image.src = images[currentImage];
      imageNumber.textContent = currentImage + 1;
      totalImageNumber.textContent = images.length;
    }
  </script>
